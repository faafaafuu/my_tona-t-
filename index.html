<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="pageloader">
    <div class="pageloader-icon">
        <svg viewBox="0 0 120 120" class="svg-preloader">
            <symbol id="s-circle">
            <circle r="10" cx="10" cy="10"></circle>
            </symbol>
            <rect class="r-bounds" width="100%" height="100%" />
            <g id="circle" class="g-circles">
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            <g class="g-circle">
                <use xlink:href="#s-circle" class="u-circle" /> </g>
            </g>
        </svg>
    </div>
</div>
<div class="relation">
    <div class="relationRation">
        <div class="playground">
            <div class="tutorialBlock">
                <img src="./img/items/Tutorial1.png" class="Tutorial1">
                <p class="blink">Find all the </br> hidden objects</p>
            </div>
            <div class="cover">
                <div class="rel">
                    <img src="./img/cover/apple_cover.png" class="apple_cover">
                    <img src="./img/items/apple.png" class="apple item">
                    <img src="./img/cover/perfume_cover.png" class="perfume_cover">
                    <img src="./img/items/parfume.png" class="perfume item">
                    <img src="./img/cover/comb_cover.png" class="comb_cover">
                    <img src="./img/items/comb.png" class="comb item">
                    <img src="./img/cover/mirror_cover.png" class="mirror_cover">
                    <img src="./img/items/mirror.png" class="mirror item">
                </div>
            </div>
            <div class="freePlay">
                <img src="./img/items/logo.png" class='logo' alt="">
                <button>Play Free</button>
            </div>
            <div class="hoGui">
                <img src="./img/items/ho_gui.png" alt="">
                <ul class="">
                    <li>apple</li>
                    <li>perfume</li>
                    <li>comb</li>
                    <li >mirror</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/pulsateHeader.css">
<link rel="stylesheet" href="./css/cover.css">
<link rel="stylesheet" href="./css/items.css">

<script src="./js/preloader.js"></script>
<script src="./js/main.js"></script>
<script src="./js/itemsAnimation.js"></script>

</html>
